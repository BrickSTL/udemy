<div class="container">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="number" 
              class="form-control"
              #nameInput>
          </div>
          <div class="col-sm-2">
            <label for="">Amount</label>
            <input 
              type="number" 
              id="amount" 
              class="form-control"
              #amountInput>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" name="button" class="btn btn-success" (click)="onAddItem()">Add</button>
            <button type="button" name="button" class="btn btn-danger">Delete</button>
            <button type="button" name="button" class="btn btn-primary">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
